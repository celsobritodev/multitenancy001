app.jwt.expiration=3600000
app.jwt.refresh.expiration=604800000

# =========================================================
# DATABASE
# =========================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/db_multitenancy
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# IMPORTANTE: DESATIVE criacao automatica do Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# =========================================================
# FLYWAY
# =========================================================
# \u2705 Voce controla Flyway via @Bean (PublicFlywayConfig), entao desligue o autoconfig por properties
spring.flyway.enabled=false

# =========================================================
# LOGS (DEFAULT)
# =========================================================
logging.level.org.flywaydb=INFO
logging.level.org.springframework.jdbc.core=OFF
logging.level.org.springframework.jdbc.datasource.init=OFF

logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# =========================================================
# HIKARI
# =========================================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# =========================================================
# ACTUATOR
# =========================================================
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.endpoints.web.base-path=/actuator

# =========================================================
# SPRINGDOC (default OFF)
# =========================================================
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

spring.profiles.active=dev


# =========================================================
# ENTITLEMENTS (POR PLANO)
# =========================================================
# Multiplicador default (prod = 1)
app.entitlements.dev-multiplier=1

# FREE
app.entitlements.plans.free.max-users=5
app.entitlements.plans.free.max-products=100
app.entitlements.plans.free.max-storage-mb=100

# PRO
app.entitlements.plans.pro.max-users=20
app.entitlements.plans.pro.max-products=1000
app.entitlements.plans.pro.max-storage-mb=500

# ENTERPRISE
app.entitlements.plans.enterprise.max-users=100
app.entitlements.plans.enterprise.max-products=10000
app.entitlements.plans.enterprise.max-storage-mb=5000